<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kefra Music</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #534c64, #0d2e05);
            color: #fff;
            padding: 60px 0;
            border-radius: 15px; 
            text-align: center;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            font-size: 3.5rem; /* Increased font size */
            font-weight: bold; /* Made the font bolder */
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: -webkit-linear-gradient(#292424, #070707);
            -webkit-background-clip: text;
            color: transparent;
            animation: textAnimation 1.5s ease-in-out infinite alternate;
        }

        @keyframes textAnimation {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        header nav ul {
            list-style: none;
            margin-top: 30px;
        }

        header nav ul li {
            display: inline;
            margin: 0 25px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 1.5px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffcc00;
            transform: translateY(-3px);
        }

        /* Artist Profile */
        .artist-profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            background-image: url('CRANES.JPG'); /* Add your background image here */
            background-size: cover; /* Make the image cover the whole section */
            background-position: center; /* Center the image */
            border-radius: 15px; /* Optional: to have rounded corners */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3); /* Optional: shadow effect */
        }

        .artist-profile img {
            border-radius: 50%;
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .artist-profile h2 {
            font-size: 4.5rem;
            color: #fad749;
            margin-bottom: 10px;
        }

        .artist-profile p {
            font-size: 1.2rem;
            color: #fafafa;
            margin-bottom: 20px;
        }

        .social-icons {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .social-icons a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Music Library Section */
        .music-library {
            padding: 40px 0;
            background: rgba(168, 155, 155, 0.1);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            background-image: url('gor.jpg'); /* Add your background image here */
            margin-bottom: 20px;
        }

        .music-library h2 {
            text-align: center;
            color: #ffcc00;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .music-library .tracks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 10px;
        }

        .track {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .track:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .track h3 {
            font-size: 1.5rem;
            color: #487250;
            margin-bottom: 15px;
        }

        .track audio {
            width: 80%;
            border-radius: 5px;
        }

        .track .payment-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #9e8b3e;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .track .payment-button i {
            margin-right: 8px;
        }

        .track .payment-button:hover {
            background-color: #ff5c8d;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 92, 141, 0.4);
        }

        /* Gallery Section */
        #gallery {
            background-image: url('lights.JPG'); /* Add your background image here */
            padding: 40px 0;
            border-radius: 15px; /* Optional: to have rounded corners */
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3); /* Optional: shadow effect */
        }

        #gallery h2 {
            text-align: center;
            color: #131312;
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        .gallery-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns for initial images */
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-images img {
            width: 100%;
            height: 250px; /* Set fixed height for uniformity */
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-images img:hover {
            transform: scale(1.1); /* Zoom in effect */
        }

        /* Contact Form Section */
        #contact {
            padding: 60px 0;
            background: rgba(200, 200, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            background-image: url('fire.JPG'); /* Add your background image here */
            margin-bottom: 40px;
        }

        #contact h2 {
            text-align: center;
            color: #ff9900;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        #contact .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #contact .contact-form input,
        #contact .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        #contact .contact-form button {
            background: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #contact .contact-form button:hover {
            background: #ff5c8d;
            color: #fff;
        }

        /* Footer */
        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            color: #ddd;
            font-size: 1rem;
        }

        /* Show More Button */
        .toggle-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ee9623;
            border: none;
            color: #000;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #ff5c8d;
        }

        .more-images {
            display: none;
        }
    </style>

</head>

    <script>
        // Toggle Show More / Show Less Functionality
        document.getElementById('toggle-button').addEventListener('click', function () {
            const moreImages = document.querySelector('.more-images');
            if (moreImages.style.display === 'block') {
                moreImages.style.display = 'none';
                this.textContent = 'Show More';
            } else {
                moreImages.style.display = 'block';
                this.textContent = 'Show Less';
            }
        });

        async function processPayment(trackName, amount) {
            const email = "email"; // Hardcoded email for now, consider user input for production
            const phoneNumber = prompt("Please enter your phone number:"); // Capture mobile number
            if (!phoneNumber) {
                alert("Payment cancelled.");
                return;
            }

            const payload = {
                amount: amount,
                currency: "UGX",
                email: email,
                tx_ref: `MC-${Math.random().toString(36).substring(2, 15)}`, // Generate random transaction reference
                order_id: `USS_${Math.random().toString(36).substring(2, 15)}`,
                fullname: "ssengendo simon", // Hardcoded name, consider user input for production
                phone_number:phone_number,
                client_ip: "192.168.1.1", // Placeholder IP for local testing
                device_fingerprint: "62wd23423rq324323qew1", // Sample value, consider generating dynamically
                meta: {
                    flightID: "123949494DC",
                    sideNote: "Payment for " + trackName
                },
                redirect_url: "https://rave-webhook.herokuapp.com/receivepayment" // Set a proper redirect URL
            };

            try {
                const response = await fetch("https://api.flutterwave.com/v3/charges?type=mobile_money_uganda", {
                    method: "POST",
                    headers: {
                        "accept": "application/json",
                        "Authorization": "Bearer FLWSECK_TEST-SANDBOXDEMOKEY-X",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Payment initiated successfully! Please follow the instructions to complete your payment.");
                    console.log(data); // Log full data for debugging
                } else {
                    console.error("Error processing payment:", data);
                    alert("Payment failed: " + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Payment error. Please try again.");
            }
        }

        // Form submission handling
        var form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Thanks for your submission!";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form";
                        }
                    });
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form";
            });
        }

        form.addEventListener("submit", handleSubmit);
    </script>
